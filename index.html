<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
    <title>For Honey</title>
    <link rel="icon" href="https://i.ibb.co.com/hXZsYxZ/heart.png">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #ffebee;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 90%;
      }
      .question {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      .btn {
        margin: 10px;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        font-weight: bold;
      }
      .yes-btn { background-color: #4CAF50; color: white; }
      .no-btn { background-color: #f44336; color: white; }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      .result-container { display: none; }
      .gif-result {
        max-width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .cssload-main {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
      @media screen and (max-width: 768px) {
        .container { padding: 20px; }
        .question { font-size: 1.3em; }
        .btn { 
          font-size: 0.9em; 
          padding: 10px 20px;
          margin: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="question-container container">
      <div class="tenor-gif-embed" data-postid="12611896631449379850" data-share-method="host" data-width="100%" style="max-width: 300px; margin: 0 auto 20px;"></div>
      <h2 class="question">pacalku masih ngambek?</h2>
      <div class="button-container">
        <button class="yes-btn btn js-yes-btn">udah enggaa</button>
        <button class="no-btn btn js-no-btn">masih!</button>
      </div>
    </div>

    <div class="result-container container">
      <img class="gif-result" src="Foto123.gif" alt="Gif result">
      <h2 class="caption-text">hihi love u pacall</h2>
   </div>   

    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
        <span class="cssload-square"></span>
      </div>
      <div class="cssload-shadow"></div>
    </div>
    
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <script src="do_you_love_me.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const yesBtn = document.querySelector('.js-yes-btn');
        const noBtn = document.querySelector('.js-no-btn');
        const questionContainer = document.querySelector('.question-container');
        const resultContainer = document.querySelector('.result-container');

        yesBtn.addEventListener('click', showResult);
        noBtn.addEventListener('click', moveButton);

        function showResult() {
          questionContainer.style.display = 'none';
          resultContainer.style.display = 'block';
        }

        function moveButton() {
          const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
          const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
          noBtn.style.position = 'absolute';
          noBtn.style.left = `${x}px`;
          noBtn.style.top = `${y}px`;
        }
      });
    </script>
  </body>
</html>
